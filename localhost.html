<!DOCTYPE html>
<html>
<head>
  <title>Redirect to Localhost</title>
</head>
<body>
  <button onclick="goToLocalhost()">Go to Localhost</button>

  <script>
    function goToLocalhost() {
      // Redirect to localhost on port 8080, for example
      window.location.href = "http://localhost:8080";
    }
  </script>
</body>
</html>
